<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HMG Lab</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: #f8f8f4;
      overflow: hidden; /* Prevent scrolling */
    }
    nav {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      z-index: 100;
    }
    nav .logo {
      font-weight: bold;
      font-size: 22px;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      position: relative;
      margin-left: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: black;
      padding: 8px 12px;
      display: block;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #666;
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-toggle span {
      width: 25px;
      height: 3px;
      background: black;
      margin: 4px 0;
    }
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        width: 100%;
      }
      nav.active ul {
        display: flex;
        background: white;
      }
      nav ul li {
        margin: 0;
      }
      .menu-toggle {
        display: flex;
      }
    }
    #content {
      position: absolute;
      top: 60px; /* adjust to navbar height */
      left: 0;
      width: 100%;
      height: calc(100% - 60px);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      color: #333;
      text-align: center;
      background: transparent;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <nav>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="logo">HMG Lab</div>
    <ul>
      <li><a href="#" data-page="home">Home</a></li>
      <li><a href="#" data-page="people">People</a></li>
      <li><a href="#" data-page="research">Research</a></li>
    </ul>
  </nav>

  <div id="content">Welcome to HMG Lab</div>

  <div id="particles-js" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60 },
        "color": { "value": "#000000" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#000000",
          "opacity": 0.4,
          "width": 1
        },
        "move": { "enable": true, "speed": 3 }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" }
        }
      },
      "retina_detect": true
    });

    const menuToggle = document.getElementById('menu-toggle');
    const nav = document.querySelector('nav');

    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });

    const content = document.getElementById('content');
    const links = document.querySelectorAll('nav ul li a');

    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const page = link.getAttribute('data-page');
        loadContent(page);
        if (nav.classList.contains('active')) {
          nav.classList.remove('active');
        }
      });
    });

    function loadContent(page) {
      if (page === "home") {
        content.textContent = "Home";
      } else if (page === "people") {
        content.textContent = "People";
      } else if (page === "research") {
        content.textContent = "Research";
      } else {
        content.textContent = "Page not found";
      }
    }
  </script>
</body>
</html>
