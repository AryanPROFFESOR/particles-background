<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HMG Lab</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden; /* prevent scroll */
    }
    nav {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 10; /* stays above particles */
    }
    nav .logo {
      font-weight: bold;
      font-size: 22px;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: black;
      padding: 8px 12px;
      display: block;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #666;
    }
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      nav ul {
        flex-direction: column;
        width: 100%;
      }
      nav ul li {
        margin-left: 0;
      }
    }
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    #page-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: black;
      font-size: 48px;
      text-align: center;
      z-index: 5; /* above particles but below nav */
      pointer-events: none; /* so clicks pass through */
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">HMG Lab</div>
    <ul>
      <li><a href="#" data-page="Home">Home</a></li>
      <li><a href="#" data-page="People">People</a></li>
      <li><a href="#" data-page="Research">Research</a></li>
    </ul>
  </nav>

  <div id="particles-js"></div>
  <div id="page-text">Home</div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60 },
        "color": { "value": "#000000" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#000000",
          "opacity": 0.4,
          "width": 1
        },
        "move": { "enable": true, "speed": 3 }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" }
        }
      },
      "retina_detect": true
    });

    const links = document.querySelectorAll('nav ul li a');
    const pageText = document.getElementById('page-text');

    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const page = link.getAttribute('data-page');
        pageText.textContent = page;
      });
    });
  </script>
</body>
</html>
