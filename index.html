<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HMG Lab</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: #f8f8f4;
      scroll-behavior: smooth;
    }
    nav {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      z-index: 100;
      transition: all 0.3s ease;
    }
    nav .logo {
      font-weight: bold;
      font-size: 22px;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      position: relative;
      margin-left: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: black;
      transition: color 0.3s;
      padding: 8px 12px;
      display: block;
    }
    nav ul li a:hover {
      color: #666;
    }

    /* Dropdown styles */
    nav ul li ul {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background: white;
      padding: 0;
      border: 1px solid #ddd;
      min-width: 150px;
    }
    nav ul li:hover > ul {
      display: block;
    }
    nav ul li ul li {
      margin: 0;
    }
    nav ul li ul li a {
      padding: 10px;
    }
    nav ul li ul li a:hover {
      background: #f0f0f0;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-toggle span {
      width: 25px;
      height: 3px;
      background: black;
      margin: 4px 0;
    }
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        width: 100%;
      }
      nav.active ul {
        display: flex;
        background: white;
      }
      nav ul li {
        margin: 0;
      }
      nav ul li ul {
        position: static;
        border: none;
      }
      nav ul li:hover > ul {
        display: none;
      }
      nav.active ul li ul {
        display: none;
      }
      nav.active ul li.active ul {
        display: flex;
        flex-direction: column;
      }
      .menu-toggle {
        display: flex;
      }
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      color: #333;
    }
  </style>
</head>
<body>
  <nav>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="logo">HMG Lab</div>
    <ul>
      <li><a href="#section1">Home</a>
        <ul>
          <li><a href="#section1a">Sub 1A</a></li>
          <li><a href="#section1b">Sub 1B</a></li>
        </ul>
      </li>
      <li><a href="#section2">People</a>
        <ul>
          <li><a href="#section2a">Faculty</a></li>
          <li><a href="#section2b">Students</a></li>
        </ul>
      </li>
      <li><a href="#section3">Research</a></li>
    </ul>
  </nav>

  <section id="section1">Home</section>
  <section id="section1a">Home Subsection A</section>
  <section id="section1b">Home Subsection B</section>
  <section id="section2">People</section>
  <section id="section2a">Faculty</section>
  <section id="section2b">Students</section>
  <section id="section3">Research</section>

  <div id="particles-js" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60 },
        "color": { "value": "#000000" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#000000",
          "opacity": 0.4,
          "width": 1
        },
        "move": { "enable": true, "speed": 3 }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" }
        }
      },
      "retina_detect": true
    });

    const menuToggle = document.getElementById('menu-toggle');
    const nav = document.querySelector('nav');
    const navItems = nav.querySelectorAll('ul > li');

    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });

    // For mobile: open submenus on click
    navItems.forEach(item => {
      item.addEventListener('click', e => {
        if (window.innerWidth <= 768) {
          e.stopPropagation();
          navItems.forEach(i => i.classList.remove('active'));
          item.classList.toggle('active');
        }
      });
    });
  </script>
</body>
</html>
