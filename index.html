<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Particles Background with Nav</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Particles background full screen */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: #f5f5f0; /* creamy off-white */
      overflow: hidden;
    }

    /* Navbar container */
    nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.6); /* slight translucent background */
      border-bottom: 1px solid #000;
    }

    /* Left title */
    .logo {
      font-family: 'Archivo Black', sans-serif;
      font-size: 24px;
      color: black;
    }

    /* Right links */
    .nav-links a {
      margin-left: 25px;
      text-decoration: none;
      color: black;
      font-weight: 400;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #666;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">HMG Lab</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">People</a>
      <a href="#">Research</a>
      <a href="#">Publications</a>
      <a href="#">News</a>
      <a href="#">Contact</a>
      <a href="#">Portfolio</a>
    </div>
  </nav>

  <!-- Particles background -->
  <div id="particles-js"></div>

  <!-- Particles.js script -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#000000" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#000000",
          opacity: 0.4,
          width: 1
        },
        move: { enable: true, speed: 3 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          grab: { distance: 200, line_linked: { opacity: 0.5 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
